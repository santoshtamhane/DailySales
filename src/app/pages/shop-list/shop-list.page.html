<ion-header>
  <ion-toolbar color="primary">
    <ion-title>List of Customers</ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/home" routerDirection="root"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-button routerLink="/shop" >
        <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
        </ion-buttons>
         
  </ion-toolbar>
</ion-header>

<ion-content>

        <!-- <ion-searchbar (ionInput)="triggerSearch($event.target.value,this.teamid)" debounce=1000></ion-searchbar> -->
        <ion-searchbar
        [formControl]="searchControl"
        (ionChange)="onSearchInput()"
      ></ion-searchbar>
    
      <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
      </div>

        <ion-note>Click name to view details</ion-note>
 
<!-- Skeleton screen -->
<div *ngIf="!shopList">
  <div class="ion-padding custom-skeleton">
    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
    <ion-skeleton-text animated></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
  </div>

  <ion-list>
    <ion-list-header>
      <ion-label>
        <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-skeleton-text animated style="width: 27px; height: 27px" slot="start"></ion-skeleton-text>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</div>
<div *ngIf= "shopList">
        <ion-list>
      <ion-item *ngFor="let shop of shopList | async" (click)="openShop(shop.shopId, this.teamid)">
<ion-label>
  <h1>{{shop.shopname|uppercase}}</h1>
  <h3>{{shop.shopType}} <strong> | </strong>{{shop.contactname|uppercase}}</h3>
  <h4>{{shop.shoplocality|lowercase}}</h4>
  <h5>{{shop.shopaddr}}</h5>
</ion-label>
        </ion-item>
</ion-list> 
</div>
  <!-- fab placed to the (vertical) center and start -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed" >
      <ion-fab-button routerLink="/shop" routerDirection="forward" color = "danger">
        <ion-icon name="add" ></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
